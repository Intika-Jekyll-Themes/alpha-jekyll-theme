<html>

    {% include head.html %}

<body class="landing">

			<!-- Banner -->
				<section id="banner">
					<h2>{{ site.title }}</h2>
					<p>{{ site.description }}</p>
					<ul class="actions">
						<li><a href="#" class="button special">Sign Up</a></li>
						<li><a href="#" class="button">Learn More</a></li>
					</ul>
				</section>

    {% include header.html %}

    {% if page.featured-image %}
    <span class="image featured">
      <img src="{{ page.featured-image }}" alt="">
    </span>
    {% endif %}
    
    {{ content }}
    
    {% include cta.html %}
    {% include footer.html %}


</body>

</html>
